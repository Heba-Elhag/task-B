<!doctype html>
<html lang="en">
  <head>
 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>java</title>
    <style>
        body{
            background-color: blanchedalmond;
        }
        p{
            font-size: 50px;
            opacity: 1;
        }
        #total{
            border: 1px solid rgb(24, 23, 23);
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px;

        }
        input{
            display: block;
            width: 100%;
            font-size: medium;
            text-align: center;

        }
    </style>
  </head>
  <body id="bodyMode">
    <button onclick="lightMode()">light mode</button>
    <button onclick="darktMode()">dark mode</button><br>
    <p id="title">Calculator</p>
    <button onclick="change()">change</button>
    <button onclick="defult()">defult</button>
    <br><br>
   

    <h1 id="total">0</h1>
    <div class="inputNumber">
        <label>first number</label>
        <input type="number" id="n1"/>
    </div>
    <div class="inputNumber">
        <label>seconed number</label>
        <input type="number" id="n2"/>
    </div><br>
     <div class="inputNumber">
        <button onclick="total()">+</button>
        <button onclick="minus()">-</button>
        <button onclick="devide()">/</button>
        <button onclick="multi()">*</button>
        <button onclick="clearIn()">clear</button>
    </div><br><br><br><hr>
    <div class="inputNumber">
        <label>Name</label>
        <input type="text" id="name"/>
    </div>
    <div class="inputNumber">
        <label>Phone</label>
        <input type="number" id="phone"/>
    </div><br>
    <div>
        <button onclick="drawTable()">add</button>
    </div><br>

    <table border="2" width="50%">
        <thead>
            <th>name</th>
            <th>Phone</th>
        </thead>
        <tbody id="tbodyTable"></tbody>
    </table>

   <script>
    function lightMode(){
    document.getElementById("bodyMode").style.backgroundColor="white"
    document.getElementById("bodyMode").style.color="black"
}
function darktMode(){
    document.getElementById("bodyMode").style.backgroundColor="black"
    document.getElementById("bodyMode").style.color="white"
}

function change(){
    document.getElementById("title").style.fontSize="80px";
    document.getElementById("title").style.color="blue";
    document.getElementById("title").style.opacity="0.5";

}
function defult(){
    document.getElementById("title").style.fontSize="40px";
    document.getElementById("title").style.color="black";
    document.getElementById("title").style.opacity="1";

}





function total(){
    var num1 = document.getElementById("n1").value
    var num2 = document.getElementById("n2").value

    num1 = Number.parseFloat(num1)
    num2 = Number.parseFloat(num2)

    var total = num1 + num2;

    document.getElementById("total").innerHTML = total

}
function minus(){
    var num1 = document.getElementById("n1").value
    var num2 = document.getElementById("n2").value

    num1 = Number.parseFloat(num1)
    num2 = Number.parseFloat(num2)

    var total = num1 - num2;

    document.getElementById("total").innerHTML = total

}
function devide(){
    var num1 = document.getElementById("n1").value
    var num2 = document.getElementById("n2").value

    num1 = Number.parseFloat(num1)
    num2 = Number.parseFloat(num2)

    var total = num1 / num2;

    document.getElementById("total").innerHTML = total

}
function multi(){
    var num1 = document.getElementById("n1").value
    var num2 = document.getElementById("n2").value

    num1 = Number.parseFloat(num1)
    num2 = Number.parseFloat(num2)

    var total = num1 * num2;

    document.getElementById("total").innerHTML = total

}
function clearIn(){
    document.getElementById("n1").value = 0
    document.getElementById("n2").value = 0

    document.getElementById("total").innerHTML = 0


}
function drawTable(){
    var name = document.getElementById("name").value;
    var phone = document.getElementById("phone").value;
    var code ="<tr><td>"+name+"</td><td>"+phone+"</td></tr>"
    document.getElementById("tbodyTable").innerHTML += code

    document.getElementById("name").value ="";
    document.getElementById("phone").value ="";
}

   </script>
  </body>
</html>
